# ------------------------------
# Application
# ------------------------------
spring.application.name=backend

# ------------------------------
# Redis cache
# ------------------------------
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.cache.type=redis
# ------------------------------
# Database Configuration
# ------------------------------
# ${VARIABLE:default} syntax
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/newwork_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

# ------------------------------
# JPA / Hibernate
# ------------------------------
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# ------------------------------
# Flyway
# ------------------------------
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# ------------------------------
# Server
# ------------------------------
server.port=8080

# ------------------------------
# JWT Configuration
# ------------------------------
security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
# 24h in millisecond
security.jwt.expiration-time=86400000

# ------------------------------
# Management Endpoints
# ------------------------------
management.endpoints.web.exposure.include=health, info, metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
# ------------------------------
# Logging
# ------------------------------
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.newwork.backend=DEBUG
logging.level.org.springframework.cache=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [TraceId=%X{correlationId}] %logger{36} - %msg%n